<!DOCTYPE html>
<html>
    <head>
        <title>Gradient</title>
        <style>
            #g1{
                height:300px;
                background-image:radial-gradient(brown,red,orange,yellow);
            }
            #g2{
                height:300px;
                background-image:linear-gradient(to right,brown,red,orange,yellow);
            }
        </style>
    </head>
    <body>
        <div id="g1"></div>
        <div id="g2"></div>
    </body>
</html>
